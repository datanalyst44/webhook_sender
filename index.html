<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>n8n Chat Interface</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg { margin: 0.8em 0; }
    .user { text-align: right; color: #007bff; }
    .bot { text-align: left; color: #333; }
    input[type="text"] {
      width: 80%;
      padding: 0.7em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      margin-left: 0.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chatbox">
    <div id="messages"></div>
    <div style="margin-top: 1em;">
      <input type="text" id="inputMsg" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('inputMsg');
      const messagesDiv = document.getElementById('messages');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Add user's message to chat
      const userDiv = document.createElement('div');
      userDiv.className = 'msg user';
      userDiv.textContent = userMessage;
      messagesDiv.appendChild(userDiv);

      input.value = '';

      try {
        const res = await fetch('https://n8n.nesresponse.org/webhook/ace8f51c-1608-4f15-8a13-473da3ec99a4/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();

        const botDiv = document.createElement('div');
        botDiv.className = 'msg bot';
        botDiv.textContent = data.message || '(No response from bot)';
        messagesDiv.appendChild(botDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        console.error(err);
        const errDiv = document.createElement('div');
        errDiv.className = 'msg bot';
        errDiv.textContent = '⚠️ Failed to get response.';
        messagesDiv.appendChild(errDiv);
      }
    }
  </script>

</body>
</html>
