<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>n8n Messaging</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f0f0; }
    form { max-width: 500px; background: white; padding: 1.5em; border-radius: 10px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    textarea, button { width: 100%; margin-top: 1em; padding: 0.8em; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #response { margin-top: 1em; font-weight: bold; text-align: center; }
  </style>
</head>
<body>

  <form id="messageForm">
    <h2>Send a Message to n8n</h2>
    <textarea id="message" placeholder="Type your message here..." required></textarea>
    <button type="submit">Send</button>
    <div id="response"></div>
  </form>

  <script>
    const form = document.getElementById('messageForm');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;

      try {
        const res = await fetch("https://n8n.nesresponse.org/webhook-test/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        responseBox.textContent = data.message || "✅ Message sent!";
      } catch (error) {
        console.error(error);
        responseBox.textContent = "❌ Error sending message.";
      }
    });
  </script>

</body>
</html>
